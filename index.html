<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presto_FrontEnd</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CSS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Inizio Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top transition">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="logo"
            src="./media/logo_nav.jpg"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link testo" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link testo" href="#">Piante</a>
            </li>
            <li class="nav-item">
              <a class="nav-link testo" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link testo" href="#">Contatti</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fine Navbar -->

    <!-- Inizio Header -->
    <header class="container-fluid">
      <div class="row min-vh-100 justify-content-center align-items-center">
        <div
          class="col-12 d-flex flex-column justify-content-center align-items-center my-5"
        >
          <h1
            class="color-link display-3 mb-5 title-shadow titolo"
            data-aos="fade-up"
          >
            RESPIRA LA BELLEZZA, VIVI IL VERDE
          </h1>
          <h2
            class="color-link title-shadow titolo"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            Porta la natura nella tua vita con le nostre piante sane e vibranti
          </h2>
        </div>
        <div
          class="d-flex justify-content-center mx-3"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <button type="button" class="btn-custom">Scegli Ora</button>
          <button type="button" class="btn-custom">Esplora</button>
        </div>
      </div>
    </header>
    <!-- Fine Header -->
    <!-- Sezione Categorie -->
    <section class="container">
      <div class="row">
        <div class="col-12 mt-5 bordo">
          <h2 class="text-center display-3 mb-2 title-shadow titolo">
            CATEGORIE
          </h2>
        </div>
        <div class="row overflow-hidden">
          <div class="col-6 col-md-4 p-lg-5">
            <div
              class="box-category"
              data-aos="zoom-out-right"
              data-aos-delay="100"
            >
              <h3>CAT 1</h3>
            </div>
          </div>
          <div class="col-6 col-md-4 p-lg-5">
            <div
              class="box-category"
              data-aos="zoom-out-down"
              data-aos-delay="200"
            >
              <h3>CAT 2</h3>
            </div>
          </div>
          <div class="col-6 col-md-4 p-lg-5">
            <div
              class="box-category"
              data-aos="zoom-out-left"
              data-aos-delay="300"
            >
              <h3>CAT 3</h3>
            </div>
          </div>
          <div class="col-6 col-md-4 p-lg-5">
            <div
              class="box-category"
              data-aos="zoom-out-right"
              data-aos-delay="600"
            >
              <h3>CAT 4</h3>
            </div>
          </div>
          <div class="col-6 col-md-4 p-lg-5">
            <div
              class="box-category"
              data-aos="zoom-out-up"
              data-aos-delay="500"
            >
              <h3>CAT 5</h3>
            </div>
          </div>
          <div class="col-6 col-md-4 p-lg-5">
            <div
              class="box-category"
              data-aos="zoom-out-left"
              data-aos-delay="400"
            >
              <h3>CAT 6</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Fine Sezione Categorie -->

    <!-- Sezione I nostri numeri -->
    <section class="container my-5">
      <div class="row">
        <div class="col-12 mt-5 bordo">
          <h2 class="text-center display-3 mb-2 title-shadow titolo">
            I NOSTRI NUMERI
          </h2>
        </div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-12 col-md-3">
          <div class="box-numeri">
            <h4>Numero Piante</h4>
            <p>100+</p>
          </div>
        </div>
            
        <div class="col-12 col-md-3">
          <div class="box-numeri">
            <h4>Numero Fiori</h4>
            <p>100+</p>
          </div>
        </div>
          

        <div class="col-12 col-md-3">
          <div class="box-numeri">
            <h4>Clienti Soddisfatti</h4>
            <p>500+</p>
          </div>
        </div>
      </div>
    </section>
          

    <!-- Fine Sezione I nostri numeri -->

    <!-- <div style="height: 2000px;"></div> SIMULA LO SCROLL -->
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Initialize AOS -->
    <script>
      AOS.init();
    </script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="./main.js"></script>
  </body>
</html>
