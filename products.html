<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presto_FrontEnd</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CSS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- INIZIO NAVBAR -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top transition">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            class="logo"
            src="./media/logo_nav.jpg"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link testo" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link testo" href="#">Piante</a>
            </li>
            <li class="nav-item">
              <a class="nav-link testo" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link testo" href="#">Contatti</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- FINE NAVBAR -->
    <section class="container-fluid contenitore-prod">
      <div class="row">
        <!-- COLONNA FILTRI -->
        <div class="col-12 col-md-3">
          <h2 class="text-center testo">FILTRI</h2>
          <!-- FILTRO CATEGORIA     -->
          <div>
            <h3 class="text-center testo">Filtro Categoria</h3>
            <div id="filtroCategoriaWrapper">
              <!-- radio button -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="All"
                  checked
                />
                <label class="form-check-label" for="All">
                  Tutte le categorie
                </label>
              </div>
            </div>
          </div>

          <!-- FILTRO PREZZO  -->
          <div>
            <h3 class="text-center testo">Filtro Prezzo</h3>
            <div>
              <!-- ! I campi input hanno 3 attributi anche se non sono visibili (min, max, value) In questo caso li ho aggiunti io per poterli vedere -->
              <!-- * min è il valore minimo che se non è specificato sarà di default a 0, max invece il valore massimo che di default sarà a 100, value è il valore del pallino del range quando si trova in uno specifico momento -->
              <label id="labelPrice" for="inputRangePrice" class="form-label"
                >Example range</label
              >
              <input
                type="range"
                class="form-range"
                id="inputRangePrice"
                max=""
                min=""
                value=""
              />
            </div>
          </div>

          <!-- FILTRO PAROLA -->
          <div>
          <h3 class="text-center testo">Filtro Parola</h3>
            
            <div>
                <label for="inputWord" class="form-label">Cerca</label>
                <input type="text" class="form-control" id="inputWord" placeholder="Search....">
            </div>
          </div>
        </div>
        <!-- COLONNA ARTICOLI -->
        <div class="col-12 col-md-9">
          <h2 class="text-center testo">ARTICOLI</h2>
          <div class="row" id="articlesWrapper"></div>
        </div>
      </div>
    </section>

    <div style="height: 2000px"></div>
    <!--SIMULA LO SCROLL-->

    <!-- SCRIPT -->
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Initialize AOS -->
    <script>
      AOS.init();
    </script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="./products.js"></script>
  </body>
</html>
